<div class="card-deck mb-3 ml-4 text-center">
  <div class="row">
    <h2 class="mb-4">
      Products
    </h2>
  </div>
  <div class="row">
    <div
      class="col-3 md-4 mb-4"
      *ngFor='let product of products'>
      <div class="card box-shadow text-left">
        <div class="card-header">
          {{product.name}}
        </div>
        <div class="m-2">
          <img
            src='http://localhost:5000/img/{{product.imageURL}}'
            [style.width.%]='100'
            [style.height.px]='200'
            [style.margin.px]='2'/>
        </div>
        <div class="card-body">
          R${{product.price}}
        </div>
        <button
          *ngIf="product.quantity > 0"
          class="btn btn-outline-warning m-3 "
          routerLink="/cart"
          (click)="addProductToCart(product)">
          Adicionar ao carrinho
        </button>
        <span class="badge badge-priamry badge-pill">
          <p *ngIf="product.quantity == 0">
            Indispon√≠vel
          </p>
          <p *ngIf="product.quantity > 0">
            Em estoque: {{product.quantity}}
          </p>          
        </span>
      </div>
    </div>
  </div>
