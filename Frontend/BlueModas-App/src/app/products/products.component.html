<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="row mb-2 ml-2">
        <h2>
          Filtros
        </h2>
      </div>    
    </div>  
    <div class="col-9">
      <div class="card-deck mb-3 text-center">
        <div class="row mb-2 ml-4">
          <h2>
            Produtos
          </h2>
        </div>        
        <div class="row">
          <div
            class="col-3 md-4 mb-4 d-flex"
            *ngFor='let product of products'>
            <div class="card box-shadow text-left">
              <div class="card-header">
                {{product.name}}
              </div>
              <div class="m-2">
                <img
                  src='http://localhost:5000/img/{{product.imageURL}}'
                  [style.width.%]='100'
                  [style.height.px]='200'
                  [style.margin.px]='2'/>
              </div>
              <div class="card-body">
                R${{product.price}}
              </div>
              <button
                *ngIf="product.quantity > 0"
                class="btn btn-warning m-3 "
                routerLink="/cart"
                (click)="addProductToCart(product)">
                Adicionar ao carrinho
              </button>
              <span class="badge badge-priamry badge-pill">
                <p *ngIf="product.quantity == 0">
                  Indispon√≠vel
                </p>
                <p *ngIf="product.quantity > 0">
                  Em estoque: {{product.quantity}}
                </p>          
              </span>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </div>
</div>
