<div class="jumbotron mb-4">
  <h1 class="ml-4">
    {{logedUser}}
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-7">
      <form
        [formGroup]="userForm"
        (submit)="onSubmit()"        
        class="form-signin">
        <h2
          class="h3 mb-3 font-weight-normal">
          Informe seus dados
        </h2>
        <input
          type="name"
          id="inputName"
          class="form-control"
          placeholder="nome"
          formControlName="username"
          required=""
          autofocus=""
          formControName="name">     
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="email"
          formControlName="email"
          required=""
          autofocus="">
          <input
          type="tel"
          id="inputPhone"
          class="form-control"
          placeholder="telefone"
          formControlName="phone"
          mask="(00) 0000-0000"
          required=""
          autofocus="">         
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="senha"
          formControlName="password"
          required="">
        <hr/>
        <h3
          class="h3 mb-3 font-weight-normal">
          Endereço
        </h3>
        <input
          type="text"
          id="inputStreet"
          class="form-control"
          placeholder="logradouro"
          formControlName="street"
          required=""
          autofocus="">  
        <input
          type="text"
          id="inputNumber"
          class="form-control"
          placeholder="número"
          formControlName="number"
          required=""
          autofocus="">
          <input
          type="text"
          id="inputZip"
          class="form-control"
          placeholder="CEP"
          formControlName="zipcode"
          required=""
          autofocus="">         
        <input
          type="text"
          id="inputCity"
          class="form-control"
          placeholder="cidade"
          formControlName="city"
          required=""> 
          <input
          type="text"
          id="inputState"
          class="form-control"
          placeholder="estado"
          formControlName="state"
          required="">              
        <button
          class="btn btn-lg btn-primary btn-block">
            Prosseguir
        </button>
      </form>      
    </div>
    <div class="col-5">
      <!-- Order Summary -->
      <div
        *ngIf="productsInCart.length > 0"  
        class="text-left">
          <div class="card">
            <div class="card-header">
              Resumo do Pedido
            </div>          
            <div class="card-body">
              <p>
                Subtotal: R${{productsTotals}} 
              </p>
              <p>
                Frete: Grátis 
              </p>            
              <hr/>
              <p>
                <strong>
                  Total: R${{productsTotals}} 
                </strong>
              </p>
              <button
                class="btn btn-outline-info"
                routerLink="/cart">
                  Voltar para o carrinho
              </button>                     
            </div>
          </div>
      </div>      
    </div>
  </div>
</div>
